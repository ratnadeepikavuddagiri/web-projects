<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
<div style="background-image: url('https://png.pngtree.com/thumb_back/fw800/back_our/20190620/ourmid/pngtree-blood-donation-poster-board-background-material-image_163689.jpg');
	background-repeat:no-repeat;height:700px;margin-top:-20px;
	background-size:cover;">

<div style="text-align: center;font-size:25px;"><h2>SIGNUP FORM</h2></div><br><br>
	<div style="height:400px;">
		<img style="border-radius:50%;height:150px;width:150px;margin-left:680px"src="https://www.w3schools.com/howto/img_avatar2.png"><br><br><br><br>
<form action="/signupsubmit" method="GET">
<span style="margin-left:70px;">Full Name:</span><input style="width:300px;padding:5px;" type="text" name ="fname" placeholder="Full Name">
<span style="margin-left:70px;">Email-Id:</span><input style="width:300px;padding:5px;" type="text" name ="email" placeholder="Ex: abc@gmail.com">
<span style="margin-left:70px;">Password:</span><input style="width:300px;padding:5px;" type="password" name ="pswd"><br><br><br>
<span style="margin-left:70px;">Mobile:</span><input style="width:300px;padding:5px;" type="text" name ="mob" >
<span style="margin-left:90px;">D-O-B:</span><input style="width:130px;padding:5px;" type="date" id="datemax" name="dob" max="2021-12-31">
<span style="margin-left:90px;">Gender:</span>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <span style="margin-left:90px;">Age:</span><input style="width:30px;padding:5px;" type="number" name="age">
  <span style="margin-left:90px;">Blood Group:</span>
  <select id="bgrp" name="bgrp">
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select><br><br><br>
<span style="margin-left:600px"><button style="width:310px;background-color: #71c21b;color:white;border:none;padding:10px;"type ="submit">SignUp</button></span>
</form>
</div></div>
</body>
</html>
